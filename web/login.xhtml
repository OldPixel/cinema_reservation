<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="content">
                <h:outputText style="color:green" value="Musisz się zalogować aby przeglądać panel administracyjny" ></h:outputText>                
                <h:form>
                <h3>Logowanie</h3>
                <table>
                    <tr>
                        <td>Login: </td>
                        <td><h:inputText value="#{AdminPanelBean.name}" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><h:inputSecret value="#{AdminPanelBean.password}" /></td>
                    </tr>
                </table>
                    <p>
                        <h:commandButton value="Zaloguj" action="#{AdminPanelBean.login()}" />
                    </p>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
    </f:view>
</html>

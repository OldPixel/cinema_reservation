<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
        <h3>POTWIERDZENIE REZERWACJI</h3>
        
        <h4>TOKEN: <h:outputText value="${ReservationBean.reservation.token}"></h:outputText> </h4>
        <p>(Zapamiętaj powyższy token. Będzie potrzebny do zrealizowania rezerwacji)</p>
        <p>Dane rezerwacji:</p>
        <p>Rezerwujący: <h:outputText value="${ReservationBean.reservation.lastName} ${ReservationBean.reservation.firstName}"></h:outputText> </p>
        <p>Film: '<h:outputText value="${ReservationBean.reservation.seance.movie.name}"></h:outputText>' </p>
        <p>Data seansu: <h:outputText value="${ReservationBean.reservation.seance.date}"></h:outputText></p>
        <p>Godzina seansu: <h:outputText value="${ReservationBean.reservation.seance.seanceDate}"></h:outputText></p>
        <p>Sala <h:outputText value="${ReservationBean.reservation.seance.cinemaAuditorium.name}"></h:outputText></p>
        <h:outputText value="#{ReservationBean.reset()}"></h:outputText>
    </ui:define>

</ui:composition>

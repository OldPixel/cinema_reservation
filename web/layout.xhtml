<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <f:view>
        <h:body>

            <div id="top">
                <div id="header_content">
                    <p>Kino PIXTOM zaprasza na seans.</p>
                <ui:insert name="top"></ui:insert>
                </div>
            </div>

            <div id="container">
                <div id="left">
                    <ui:insert name="left">Menu</ui:insert>
                    <ul>
                        <li><h:outputLink value="seances.xhtml">Dzisiejsze seanse</h:outputLink></li>
                        <li><h:outputLink value="panel.xhtml">Panel administracyjny</h:outputLink></li>
                    </ul>
                    <h:form>
                        <h:commandButton value="Wyloguj" rendered="#{AdminPanelBean.getIsLogged() == true}"
                                         action="#{AdminPanelBean.logout()}">
                            
                        </h:commandButton>
                    </h:form>
                </div>
                <div id="content" class="left_content">
                    <div id="info">
                        <h:messages errorStyle="color:red" infoStyle="color:green" layout="table" />  
                    </div>
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <div id="bottom">
                <hr />
                <p align="center">Copyright &copy; www.pixtom-cimena.vipserv.org
                    | All Rights Reserved.<br  />
                    Created By WÃ³jtowicz Tomasz and Mariusz "pixel" Tasak</p>


            </div>

        </h:body>
    </f:view>
</html>
